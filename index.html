<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Validated Login Form</title>
	<link rel="stylesheet" href="login.css">
</head>
<body>
	<div class="container">
		<h1 class="label">User Login</h1>
		<form class="login_form" action="https://swathiuday.github.io/photo.html" method="post" name="form" onsubmit="return validated()">
			<div class="font">Email </div>
			<input autocomplete="off" type="text" name="email">
			<div id="email_error">Please Enter Valid Email Address</div>
			<div class="font font2">Password</div>
			<input type="password" name="password">
			<div id="pass_error">Please fill up your Password</div>
			<button type="submit">Login</button>

			<center><h2>Create an account </h2></center>

			<center><a href="signup.html">Sign Up</a></center>

		</form>
	</div>	
	<script src="login.js"></script>
</body>
</html>
